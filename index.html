<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tessy by Rabelus Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --secondary: #14b8a6;
            --accent: #84cc16;
            --bg-dark: #0f172a;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            /* Imagem de rede neural tech em tons de verde */
            background-image: linear-gradient(rgba(15, 23, 42, 0.75), rgba(15, 23, 42, 0.85)), url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(16, 185, 129, 0.3);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.5);
        }
        .brutalist-button {
            border-radius: 0 !important;
            border: 2px solid rgba(16, 185, 129, 0.4);
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
        }
        .brutalist-button:hover:not(:disabled) {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.6);
            border-color: var(--primary);
        }
        .brutalist-button:active:not(:disabled) {
            transform: translate(1px, 1px);
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.4);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(16, 185, 129, 0.5);
            border-radius: 0;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(16, 185, 129, 0.8);
        }
        pre, code {
            font-family: 'JetBrains Mono', monospace;
        }
        .glow-text-green {
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }
    </style>

</head>

</html>
